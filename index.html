<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.indigo-deep_purple.min.css" />
  <link rel="stylesheet" href="css/styles.css" />
  <script src="https://code.getmdl.io/1.1.2/material.min.js"></script>
  <script src="js/redder.js"></script>
  <!-- <link rel="manifest" href="manifest.json"> -->
  <title>Redder</title>
  <!-- Two Line List with secondary info and action -->
  <style>
  .demo-list-two {
    width: 300px;
  }
  </style>
</head>
<body id='root'>
  <!-- The drawer is always open in large screens. The header is always shown,
    even in small screens. -->
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer
              mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <!-- Title -->
        <span class="mdl-layout-title">Redder</span>
        <!-- Add spacer, to align navigation to the right -->
        <div class="mdl-layout-spacer"></div>
        <label class="mdl-button mdl-js-button mdl-button--icon">
            <i class="material-icons">share</i>
        </label>
        <label class="mdl-button mdl-js-button mdl-button--icon">
            <i class="material-icons">code</i>
        </label>
      </div>
    </header>
    <div class="mdl-layout__drawer">
      <span class="mdl-layout-title">Subreddits</span>
      <nav class="mdl-navigation">
        <!-- Navigation goes here -->
      </nav>
    </div>
    <main class="mdl-layout__content">
      <div class="page-content">
        <!-- Article list goes here. -->
      <div class="demo-container mdl-grid">
          <div class="mdl-cell mdl-cell--2-col mdl-cell--hide-tablet mdl-cell--hide-phone"></div>
          <div class="mdl-color--white mdl-shadow--4dp article-content mdl-color-text--grey-800 mdl-cell mdl-cell--8-col">
            <!-- Reddit article goes here. -->
          </div>
        </div>
      </div>
    </main>
  </div>
</body>
<script>
    window.addEventListener("DOMContentLoaded", function() {
      var navEls = document.querySelectorAll('.mdl-navigation__link');
      navEls.forEach(function(navEl, index, navEls) {
        navEl.addEventListener('click', e => {
          fetchTopics(e.target.firstChild.nodeValue);
        });
      });
    }, false);
</script>
<script>
  if ('serviceWorker' in navigator) {
    console.log("[Redder] Will service worker register?");
    navigator.serviceWorker.register('serviceworker.js').then( reg => {
      console.log("[Redder] Yes it did.");
    }).catch( err => {
      console.log("[Redder] No it didn't. This happened: ", err);
    });
  }
</script>
</html>
